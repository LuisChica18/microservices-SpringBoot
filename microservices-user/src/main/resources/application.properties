spring.application.name=microservices-student
# Puerto como variable global, si no está definido aleatorio :0
server.port = ${PORT:0}
#server.port = 8080
eureka.instance.instance-id = ${spring.application.name}:${random.value}}

# En caso que el servidor Eureka está en otro servidor (IP)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:postgresql://localhost:5432/microservices_student
spring.datasource.username = postgres
spring.datasource.password = admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true

