spring.application.name=microservices-course
# Puerto como variable global, si no está definido aleatorio :0
#server.port = ${PORT:0}
server.port = 8081

eureka.instance.instance-id = ${spring.application.name}:${random.value}}

# En caso que el servidor Eureka está en otro servidor (IP)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/microservices_student?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password =


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL = debug

spring.cloud.config.enabled=false